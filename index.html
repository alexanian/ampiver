<body id="index-body">    
    <div class="container">
        <div class="row" id="nav-title">
            <div id="nav-btns" class="col-sm-3 text-center">
                <img src="images/ampiver-logo-sm.png" class="img-responsive" alt="Ampiver"/>
            </div>
            <div class="col-sm-7 text-center">
                <h2>Prototype Sensor Station Readout</h2>
                <p id="sensor-info"><span class="bold-blue-text">Location</span>: Davis Centre, University of Waterloo<br/>
                <span class="bold-blue-text">Current Status</span>:Standby</p>
            </div>
            <div class="col-sm-2" class="status-container">
                <div id="sensor-status" class="standby status-circle">
                    <div class="status-content"><span class="glyphicon glyphicon-time" aria-hidden="true"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 readout-container">
                <h3 class="readout-h3">DHT22 Temperature</h3>
                <div class="readout"><span id="tmpr-readout">0.0</span><span class="readout-unit">&deg;C</span></div>
            </div>
            <div class="col-md-4 readout-container">
                <h3 class="readout-h3">DHT22 Humidity</h3>
                <div class="readout"><span id="humi-readout">0.0</span><span class="readout-unit">%</span></div>
            </div>
            <div class="col-md-4 readout-container">
                <h3 class="readout-h3">SCT013 Current</h3>
                <div class="readout"><span id="curr-readout">0.0</span><span class="readout-unit">A</span></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 readout-container">
                <h3 class="readout-h3">Idealized Readout</h3>
                <div id="amchartsdemo"></div>
            </div>
        </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="http://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="js/amchartsdemo.js"></script>
    <script src="js/vex.combined.min.js"></script>
    <script src="js/ampiver-vex.js"></script>
    <script src="js/ampiver-spark.js"></script>
</body>
